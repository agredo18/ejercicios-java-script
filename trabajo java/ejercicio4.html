<script>
// 4. Suma de pares adyacentes
const sumaParesAdyacentes = (arr) => {
  const resultado = [];
  for (let i = 0; i < arr.length - 1; i++) {
    resultado.push(arr[i] + arr[i + 1]);
  }
  return resultado;
};

// Ejemplos:
console.log(sumaParesAdyacentes([1, 2, 3, 4])); // [3, 5, 7] (1+2, 2+3, 3+4)
console.log(sumaParesAdyacentes([10, 20, 30])); // [30, 50]
console.log(sumaParesAdyacentes([5])); // []
console.log(sumaParesAdyacentes([])); // []
</script>
