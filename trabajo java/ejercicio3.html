<script>
// 3. Contar ocurrencias
const contar = (arr) => {
  const ocurrencias = {};
  for (const elemento of arr) {
    ocurrencias[elemento] = (ocurrencias[elemento] || 0) + 1;
  }
  return ocurrencias;
};

// Ejemplos:
console.log(contar([1, 2, 2, 3, 1, 4, 2])); // { '1': 2, '2': 3, '3': 1, '4': 1 }
console.log(contar(['a', 'b', 'a', 'c', 'b', 'a'])); // { 'a': 3, 'b': 2, 'c': 1 }
console.log(contar([])); // {}
</script>
