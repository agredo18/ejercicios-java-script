<script>

// 18. Separar primeros y resto
const separarPrimerosYResto = (arr) => {
  if (arr.length < 2) {
    // Manejar casos donde no hay suficientes elementos
    return {
      primero: arr[0],
      segundo: arr[1],
      resto: arr.slice(2)
    };
  }
  const [primero, segundo, ...resto] = arr; // Destructuring con rest operator
  return { primero, segundo, resto };
};

// Ejemplos:
console.log(separarPrimerosYResto([1, 2, 3, 4, 5]));
// { primero: 1, segundo: 2, resto: [3, 4, 5] }

console.log(separarPrimerosYResto(['a', 'b']));
// { primero: 'a', segundo: 'b', resto: [] }

console.log(separarPrimerosYResto(['solo']));
// { primero: 'solo', segundo: undefined, resto: [] }

console.log(separarPrimerosYResto([]));
// { primero: undefined, segundo: undefined, resto: [] }

</script>
