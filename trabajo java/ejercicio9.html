<script>

// 9. Inventario de productos
let productos = [
  { id: 1, nombre: 'Laptop', stock: 10 },
  { id: 2, nombre: 'Mouse', stock: 25 },
  { id: 3, nombre: 'Teclado', stock: 0 },
  { id: 4, nombre: 'Monitor', stock: 5 }
];

const buscarProductoPorId = (id) => {
  for (const producto of productos) {
    if (producto.id === id) {
      return producto;
    }
  }
  return null; // Producto no encontrado
};

const venderUnidades = (id, cantidad) => {
  const producto = buscarProductoPorId(id);
  if (producto) {
    if (producto.stock >= cantidad) {
      producto.stock -= cantidad;
      console.log(`Se vendieron ${cantidad} unidades de ${producto.nombre}. Stock actual: ${producto.stock}`);
      return true;
    } else {
      console.log(`No hay suficiente stock de ${producto.nombre}. Stock disponible: ${producto.stock}`);
      return false;
    }
  } else {
    console.log(`Producto con ID ${id} no encontrado.`);
    return false;
  }
};

const listarProductosConStock = () => {
  const productosEnStock = [];
  for (const producto of productos) {
    if (producto.stock > 0) {
      productosEnStock.push(producto);
    }
  }
  return productosEnStock;
};

// Ejemplos:
console.log("Buscar producto 2:", buscarProductoPorId(2)); // { id: 2, nombre: 'Mouse', stock: 25 }
venderUnidades(1, 3); // Se vendieron 3 unidades de Laptop. Stock actual: 7
venderUnidades(3, 1); // No hay suficiente stock de Teclado. Stock disponible: 0
venderUnidades(99, 1); // Producto con ID 99 no encontrado.
console.log("Productos con stock:", listarProductosConStock());
/*
[
  { id: 1, nombre: 'Laptop', stock: 7 },
  { id: 2, nombre: 'Mouse', stock: 25 },
  { id: 4, nombre: 'Monitor', stock: 5 }
]
*/
</script>
