<script>

// 17. Reordenar coordenadas
const reordenarCoordenadas = (coordsArray) => {
  const resultado = [];
  for (const [x, y] of coordsArray) { // Destructuring en el bucle for...of
    resultado.push({ x, y }); // Shorthand property names
  }
  return resultado;
};

// Ejemplos:
const coordsOriginales = [[10, 20], [30, 40], [50, 60]];
const coordsTransformadas = reordenarCoordenadas(coordsOriginales);
console.log(coordsTransformadas);
/*
[
  { x: 10, y: 20 },
  { x: 30, y: 40 },
  { x: 50, y: 60 }
]
*/
</script>
