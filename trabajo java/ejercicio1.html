<script> 
// 1. Invertir un array (in-place)
const invertir = (arr) => {
  let left = 0;
  let right = arr.length - 1;
  while (left < right) {
    // Intercambiar elementos
    const temp = arr[left];
    arr[left] = arr[right];
    arr[right] = temp;
    left++;
    right--;
  }
  return arr;
};
</script>
